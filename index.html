        <div id="map">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:14
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 14,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_ItemsFound_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ZONE</th>\
                        <td>' + (feature.properties['ZONE'] !== null ? autolinker.link(String(feature.properties['ZONE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FLAG#</th>\
                        <td>' + (feature.properties['FLAG'] !== null ? autolinker.link(String(feature.properties['FLAG']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ITEM ID</th>\
                        <td>' + (feature.properties['ITEM_ID'] !== null ? autolinker.link(String(feature.properties['ITEM_ID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESCRIPTION</th>\
                        <td>' + (feature.properties['DESCRIPTION'] !== null ? autolinker.link(String(feature.properties['DESCRIPTION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FOUND BY:</th>\
                        <td>' + (feature.properties['FOUND_BY'] !== null ? autolinker.link(String(feature.properties['FOUND_BY']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DATE FOUND</th>\
                        <td>' + (feature.properties['DATE_FOUND'] !== null ? autolinker.link(String(feature.properties['DATE_FOUND']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Photo 1</th>\
                        <td>' + (feature.properties['PATH_PHOTO_1'] !== null ? '<img src="images/' + String(feature.properties['PATH_PHOTO_1']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Photo 2</th>\
                        <td>' + (feature.properties['PATH_PHOTO_2'] !== null ? '<img src="images/' + String(feature.properties['PATH_PHOTO_2']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ItemsFound_1_0(feature) {
            switch(String(feature.properties['ZONE'])) {
                default:
                    return {
                pane: 'pane_ItemsFound_1',

                lineJoin: 'miter',

                fill: true,

            }
                    break;
                case 'A':

                case 'B':

                    break;
                case 'C':
                    return {

                dashArray: '',
                lineCap: 'butt',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,228,55,1.0)',
                interactive: true,
            }
                    break;
                case 'D':
                    return {
                pane: 'pane_ItemsFound_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(155,206,121,1.0)',

            }
                    break;
                case 'E':
                    return {

                fillColor: 'rgba(38,214,82,1.0)',
                interactive: true,
            }
                    break;
                case 'F':
                    return {
                pane: 'pane_ItemsFound_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(79,208,197,1.0)',
                interactive: true,
            }
                    break;
                case 'G':
                    return {
                pane: 'pane_ItemsFound_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,107,228,1.0)',
                interactive: true,
            }
                    break;
                case 'SQ':
                    return {
                pane: 'pane_ItemsFound_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(88,44,221,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ItemsFound_1');
        map.getPane('pane_ItemsFound_1').style.zIndex = 401;
        map.getPane('pane_ItemsFound_1').style['mix-blend-mode'] = 'normal';
        var layer_ItemsFound_1 = new L.geoJson(json_ItemsFound_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ItemsFound_1',
            layerName: 'layer_ItemsFound_1',
            pane: 'pane_ItemsFound_1',
            onEachFeature: pop_ItemsFound_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ItemsFound_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ItemsFound_1);
        map.addLayer(layer_ItemsFound_1);
        setBounds();
        var i = 0;
        layer_ItemsFound_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ITEM_ID'] !== null?String('<div style="color: #323232; font-size: 8pt; font-weight: bold; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['ITEM_ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ItemsFound_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_ItemsFound_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ITEM_ID'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_ItemsFound_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ItemsFound_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ItemsFound_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ItemsFound_1]);
        });
        </script>
